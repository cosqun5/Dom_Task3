        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Register 
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Register</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form action="#">
          <div class="mb-3">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control"  id="namee">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Age</label>
            <input type="text" class="form-control" id="age">
          </div>
          <label for="exampleInputPassword1" class="form-label">Nationality</label>
          <select id="nationality" class="form-select" aria-label="Default select example">
            <option selected>Choose</option>
            <option  value="AZE">AZE</option>
            <option  value="ENG">ENG</option>
            <option  value="TR">TR</option>
          </select>
          <br>
          <label for="exampleInputPassword1" class="form-label">Position</label>
          <select id="developer" class="form-select" aria-label="Default select example">
            <option selected>Choose</option>
            <option  value="Frontend Developer">Frontend Developer</option>
            <option  value="Backend Developer">Backend Developer</option>
          </select>
          <button type="button" id="btn" class="btn btn-primary mt-5">Save changes</button>
        </form>
            </div>
            <div class="modal-footer">
              
            </div>
          </div>
        </div>

 <main class="container">
   <table class="table mt-5">
     <thead>
       <tr>
         <th scope="col">#</th>
         <th scope="col">Name</th>

         <th scope="col">Nationality</th>
